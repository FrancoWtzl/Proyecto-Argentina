<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RESULTADOS DE LA BUSQUEDA DE LA SELECCION ARGENTINA </title>
</head>
<body>
    {% if jugadores %}

    <h2>LISTADO DE JUGADORES!</h2>
    {% for jugador in jugadores %}

    <h3>{{% jugador.nombre %}} {{% jugador.apellido %}} - {{% jugador.dorsal %}}</h3>


    {% endfor %}

    {% else %}
    <h2>NO HAY JUGADORES!</h2>

    {% endif %}
    
</body>
</html>
